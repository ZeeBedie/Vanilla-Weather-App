<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
  <div class="weather-app">
    <div class="border">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h1>London</h1>
            <ul>
              <li>Monday 20:34</li>
              <li>raining</li>
            </ul>
            <div class="d-flex flex-column align-items-center">
              <img src="" alt="raining" id="icon"/>
              <strong class="temperature">19<small class="units">&degC|&degF</small></strong> 
            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4">
                <!-- Content for the inner column -->
              </div>
              <div class="col-md-8">
                <ul>
                  <li>precipitation: 60%</li>
                  <li>Humidity: 40%</li>
                  <li>Wind Speed: 30km</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <small>
    <a href="https://github.com/ZeeBedie/Vanilla-Weather-App" target="_blank">Open source code by Zuri Findey</a>
  </small>

  <script src="src/app.js"></script>
</body>
</html>
