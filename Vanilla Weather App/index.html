<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-app">
    <div class="border">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form id="search-form" class="mb-3">
              <div class="input-group"> 
                <input type="search" placeholder="City name" class="form-control" />
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>

            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="d-flex align-items-center">
              <img src="https://api.shecodes.io/weather/v1/forecast?lat=38.71667&lon=-9.13333&key=b50343183o490adctc2bad01bf0a4ae0&units=metric" alt="raining" id="icon" class="rain-image" />
              <strong class="temperature" id="temperatureid"><small class="units">&degC|<a href="#">&degF</a></small></strong>
            </div>
          </div>

          <div class="col-md-6">
            <br/>
            <br/>
            <br/>
            <div class="weather-details">
              <ul>
                <li>Precipitation: 60%</li>
                <li>Humidity: <span id="humidity"></span>% </li>
                <li>Wind Speed: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <small>
    <a href="https://github.com/ZeeBedie/Vanilla-Weather-App" target="_blank">Open source code by Zuri Findey</a>
  </small>

  <script src="src/app.js"></script>
</body>
</html>
